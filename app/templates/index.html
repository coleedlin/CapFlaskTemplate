{% extends 'base.html' %}

{% block body %}

<h1>2022 MLB Simulation</h1>

<p>Baseball is finally back! Now it's time to see what your team's season has in hold. Will your club win the division? Will they finish in last place? Simulate the 2022 season to find out for yourself!</p>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://mlb.nbcsports.com/wp-content/uploads/sites/7/2021/11/USATSI_17082233-e1635911928617.jpg?w=1024" class="d-block w-100" alt="..." height="500" width="300">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.vox-cdn.com/thumbor/y84BpfvHdHNN8K78AgJ6O52Y2po=/0x0:7813x5209/1200x800/filters:focal(3427x2420:4677x3670)/cdn.vox-cdn.com/uploads/chorus_image/image/69578701/1328420525.0.jpg" class="d-block w-100" alt="..." height="500" width="300">
      </div>
      <div class="carousel-item">
        <img src="https://www.boston.com/wp-content/uploads/2021/06/ander-60d29628c6ab0-scaled.jpg" class="d-block w-100" alt="..." height="500" width="300">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
